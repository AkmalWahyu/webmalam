<html>
<head>
	<title>Tugas Tabel Form</title>
</head>
<body align="center">Tugas Tabel Form
	<table align="center" border="0px" cellspacing="0px" cellpadding="0">
			<tr>
				<td><label>Nama Lengkap</label></td>
				<td>:<input type="text" placeholder="Masukan Nama!"></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td>:<input type="password" placeholder=""></td>
			</tr>
			<tr>
				<td><label>No HP</label></td>
				<td>:<input type="number" placeholder=""></td>
			</tr>
			<tr>
				<td><label>Tanggal Lahir</label></td>
				<td>:<input type="date"></td>
			</tr>
			<tr>
				<td><LABEL>Jenis Kelamin</LABEL></td>
				<td>:<input type="radio" name="jk"> Laki-laki<input type="radio" name="jk"> Perempuan</td>
			</tr>
			<tr>
				<td><label> Golongan Darah :</label></td>
				<td>:<input type="radio" name="goldar"> A <input type="radio" name="goldar"> B <input type="radio" name="goldar"> AB <input type="radio" name="goldar"> O </td>
			</tr>
			<tr>
				<td><label>Hobi :</label></td>
				<td>:<input type="checkbox" name="">Membaca<input type="checkbox" name="">Jalan-jalan<input type="checkbox" name="">Istirahat<input type="checkbox" name="">Olahraga <input type="checkbox" name="">Memasak<input type="checkbox" name="">Ngoding<input type="checkbox" name="">Main Game</td>
			</tr>
			<tr>
				<td><label>Kabupaten</label></td>
				<td>:<select><option>Banda Aceh</option><option>Bireun</option><option>Lhokseumawe</option><option>Sigli</option><option>Aceh Besar</option><option>Simeleu</option><option>Aceh Tengah</option><option>Aceh Barat</option><option>Aceh Selatan</option><option>Aceh Utara</option></select>
				</td>
			</tr>
			<tr>
				<td><label>Alamat</label></td>
				<td>:<textarea name="" placeholder="Masukan Alamat"></textarea></td>
			</tr>
			<tr>
				<td><label>Minggu ke</label></td>
				<td>:<input type="week"></td>
			</tr>
			<tr>
				<td><label>Waktu Lokal</label></td>
				<td>:<input type="datetime-local" name=""></td>
			</tr>
			<tr>
				<td><label>Warna</label></td>
				<td>:<input type="color" name=""></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td>:<input type="email" name="" placeholder="email@email.com"></td>
			</tr>
			<tr>
				<td><label>Gambar</label></td>
				<td>:<input type="image" name="axe ori1.png"></td>
			</tr>
			<tr>
				<td><label>Bulan</label></td>
				<td>:<input type="month" name=""></td>
			</tr>
			<tr>
				<td><label>Range</label></td>
				<td>:<input type="range" name=""></td>
			</tr>
			<tr>
				<td><label>Pilih File</label></td>
				<td>:<input type="fie" name=""></td>
			</tr>
			<tr>
				<td><label>Url</label></td>
				<td>:<input type="url" name=""></td>
			</tr>
			<tr>
				<td><label>Cari</label></td>
				<td>:<input type="search" name=""></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="" value="update">
				<button>Update</button>
				<input type="reset" name=""></td>
			</tr>
	</table>

</body>
</html>
