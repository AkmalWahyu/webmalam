<html>
<head>
	<title>List HTML</title>
</head>
<body>
	<!-- di bawah ini taging unordered list -->
	<center><h1>LIST ITEM UNORDERED</h1></center>
	<ul>
		<li>list unordered</li>
		<li>Mario</li>
		<li>Bross</li>
	</ul>

	<!-- di bawah ini taging ordered list -->
	<center><h1>LIST ITEM ORDERED</h1></center>
	<ol>
		<li>list oredered</li>
		<li>list oredered</li>
		<li>list oredered</li>
	</ol>


	<!-- sub unordered list -->
	<center><h1>LIIST ITEM UNORDERED</h1></center>
	<ul>
		<li>The Suns
			<ul>
				<li>Phoenix</li>
			</ul>
		</li>
	</ul>

	<!-- su ordered list -->
	<center><h1>LIIST ITEM ORDERED</h1></center>
	<ol>
		<li>List Utama
			<ol>
				<li>Sub List Utama</li>
				<li>Fg</li>
			</ol>
		</li>
	</ol>

<!-- li=list angka masuk ke dalam -->
<!-- ol -->

</body>
</html>
