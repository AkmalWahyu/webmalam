<!DOCTYPE html>
<html>
<head>
	<title>COLOMB</title>
</head>
<body>

<table border="2px" cellpadding="20px" cellspacing="0px">
	<tr>
		<td>col 1</td>
		<td>col 2</td>
		<td colspan="2">col 3 col 4</td>
		
		<td>col 5</td>
		<td>col 6</td>
	</tr>
	<tr><td>col 1</td>
		<td>col 2</td>
		<td>col 3</td>
		<td colspan="3">col 4 col 5 col 6</td>
		
	</tr>
	<tr><td>col 1</td>
		<td colspan="5">col 2 col 3 col 4 col 5 col 6</td>
		
	</tr>
	<tr><td colspan="6">col 1 col 2 col 3 col 4 col 5 col 6</td>
		
	</tr>

</table>

</body>
</html>
