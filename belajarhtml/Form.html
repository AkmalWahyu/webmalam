<html>
	<head>
		<title></title>
	</head>
<body>
	<!-- taging form dalam HTML -->

	<br>

	<input type="password" placeholder="">

	<br>

	<input type="date">
	
	<br>

	<LABEL>Jenis Kelamin :</LABEL>

	<br> 
	<!-- goldar -->
	<label> Golongan Darah :</label>

	<input type="radio" name="goldar"> B

	<input type="radio" name="goldar"> O

	<br>

		<option>Aceh Barat</option>
		<option>Aceh Selatan</option>

	</select>

	<!-- hidden -->
	<input type="hidden">

	
	<br>
	<!-- textarea -->
	<label>Alamat :</label>
	<textarea name="" placeholder="Masukan Alamat"></textarea>

	<!-- week -->
	<br>

	<!-- time -->
	<br>
	<label>Waktu :</label>

	<!-- date time local -->
	<br>

	<input type="datetime-local" name="">

	<!-- color -->
	<br>

	<input type="color" name="">

	<!-- email -->
	<br>

	<!-- gambar -->
	<br>

	<br>

	<input type="submit" name="" value="update">
