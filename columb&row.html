<html>
<head>
	<title>Table Span HTML</title>
</head>
<body>

	<!-- penggabungan clom ddgn row pada table -->
<table border="2px" cellpadding="20px" cellspacing="0px">
	<tr>
		<td colspan="4">coloumb 1</td>
	</tr>
	<tr>
		<td rowspan="2">coloumb 1</td>
		<td colspan="3">coloumb 2</td>
		
		
	</tr>
	<tr>
		
		<td>coloumb 2</td>
		<td colspan="2">coloumb 3gxgxgxgxgxgx</td>
		
	</tr>
</table>

</body>
</html>
